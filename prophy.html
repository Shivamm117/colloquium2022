<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
     <title>prophylaxis</title>
   </head>
<body>
  <!-- <header>
    <img src="logo.jpeg" alt="">
  </header> -->
  <div id="bg"></div>
  <!-- <div class="logo">
    <img src="debugging_event_white.png" alt="">
  </div> -->
  <div class="iste_logo">
    <img class="iste" src="iste_logo_white.png" alt="">
  </div>
  <div class="container">
    <div class="title">
      <img class="prophyl" src="debugging_event_white.png" alt="">
    </div>
    <div class="content">
      <form action="/prophylaxis" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Team Name</span>
            <input type="text" placeholder="Enter Team name" name="teamName" required>
          </div>
          <div class="input-box">
            <span class="details">College</span>
            <input type="text" placeholder="Enter your college name" name="college" required>
          </div>
          <div class="input-box">
            <span class="details">Team password</span>
            <input type="password" placeholder="Enter the password" name="password" required>
          </div>
          <div class="input-box">
            <span class="details">Member 1</span>
            <input type="text" placeholder="Enter your name" name="teamMember1Name" required>
          </div>
           <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="teamMember1Email" required>
          </div>
          <div class="input-box">
            <span class="details">Mobile no.</span>
            <input type="number" placeholder="Enter your number" name="teamMember1Phone" required>
          </div>
          <div class="input-box">
            <span class="details">Member-2</span>
            <input type="text" placeholder="Enter name" name="teamMember2Name">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="teamMember2Email">
         </div>
         <div class="input-box">
          <span class="details">Mobile no.</span>
          <input type="number" placeholder="Enter your number" name="teamMember2Phone">
        </div>
          <div class="input-box">
            <span class="details">Member-3</span>
            <input type="text" placeholder="Enter name" name="teamMember3Name">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="teamMember3Email">
         </div>
          <div class="input-box">
            <span class="details">Mobile No.</span>
            <input type="number" placeholder="Enter your Mobile No." name="teamMember3Phone">
          </div>
         <!-- <div class="input-box">
            <span class="details">Member-5</span>
            <input type="text" placeholder="Enter name">
          </div>
          <div class="input-box">
            <span class="details">Mobile No.</span>
            <input type="num" placeholder="Enter your Mobile No.">
          </div>
        </div> -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
